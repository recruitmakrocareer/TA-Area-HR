<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://cdn.tailwindcss.com"></script>

  <style>

<body>
  <div id="root"></div>
  <script type="text/babel" data-type="module">
    import React, { useState, useMemo, useEffect } from 'https://esm.sh/react@18.2.0';
    import { createRoot } from 'https://esm.sh/react-dom@18.2.0/client';
    import { BarChart, Bar, XAxis, YAxis, CartesianGrid, Tooltip as RechartsTooltip, Legend, ResponsiveContainer, PieChart, Pie, Cell } from 'https://esm.sh/recharts@2.12.0?deps=react@18.2.0,react-dom@18.2.0';
    import { Users, UserPlus, BarChart3, Building2, CheckCircle2, Clock, MapPin, Search, AlertCircle, FileText, Briefcase, Phone, MessageSquare, Map, Target, Edit, Trash2, X, BellRing, Download, Paperclip, Upload, Eye, PlusCircle, Settings, Check, Filter } from 'https://esm.sh/lucide-react@0.344.0?deps=react@18.2.0';

    const GOOGLE_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzM4EXsW141-nqY7rRwU_MFc9vnrJSbK-8Wdwn-ZJwvfEBlNMZJH2dhE0r2C4uJf7mnxg/exec"; 

    const DEFAULT_TAS = ['TA 1 (คุณเอ)', 'TA 2 (คุณบี)', 'TA 3 (คุณซี)', 'TA 4 (คุณดี)'];
    const DEFAULT_POSITIONS = [
      { position: 'ผู้จัดการสาขา', recruit: '', area: '' },
      { position: 'ผู้ช่วยผู้จัดการสาขา', recruit: '', area: '' },
      { position: 'พนักงานขาย', recruit: '', area: '' },
      { position: 'พนักงานแคชเชียร์', recruit: '', area: '' }
    ];

    const DEFAULT_BRANCHES = [
      { code: '001', name: 'สาขาลาดพร้าว', area: 'Area 5' },
      { code: '002', name: 'สาขาแจ้งวัฒนะ', area: 'Area 10' },
      { code: '003', name: 'สาขาศรีนครินทร์', area: 'Area 11' },
      { code: '004', name: 'สาขาบางบอน', area: 'Area 1' }
    ];

    const STATUSES = ['รอพิจารณาประวัติ', 'รอสัมภาษณ์', 'ไม่เข้าสัมภาษณ์', 'ผ่าน', 'ไม่ผ่าน', 'สำรอง', 'ตรวจสุขภาพ', 'รอเริ่มงาน', 'มาเริ่มงาน', 'ไม่มาเริ่มงาน', 'อื่นๆ'];
    const VACANCY_STATUSES = ['Vacant', 'Promote&Transfer', 'Promote&Transfer Done', 'Hold', 'Closed'];

    const STATUS_COLORS = { 'รอพิจารณาประวัติ': '#06B6D4', 'รอสัมภาษณ์': '#F59E0B', 'ไม่เข้าสัมภาษณ์': '#64748B', 'ผ่าน': '#10B981', 'ไม่ผ่าน': '#EF4444', 'สำรอง': '#3B82F6', 'ตรวจสุขภาพ': '#8B5CF6', 'รอเริ่มงาน': '#0EA5E9', 'มาเริ่มงาน': '#059669', 'ไม่มาเริ่มงาน': '#94A3B8', 'อื่นๆ': '#F97316' };
    const VACANCY_COLORS = { 'Vacant': '#F59E0B', 'Promote&Transfer': '#8B5CF6', 'Promote&Transfer Done': '#10B981', 'Hold': '#64748B', 'Closed': '#94A3B8', 'รอตรวจสุขภาพ': '#0EA5E9', 'รอเริ่มงาน': '#0EA5E9', 'Hiring': '#10B981' };

    const parseDateToMs = (val) => {
      if (!val) return null;
      let cleanStr = String(val).replace(/,/g, '').trim();
      let num = Number(cleanStr);
      if (!isNaN(num) && num > 1000000000000) return num;
      if (!isNaN(num) && num > 30000 && num < 100000) return new Date(Math.round((num - 25569) * 86400 * 1000)).getTime();
      let d = new Date(val);
      if (!isNaN(d.getTime())) return d.getTime();
      if (typeof val === 'string' && (val.includes('/') || val.includes('-'))) {
        let datePart = val.split(' ')[0];
        let parts = datePart.includes('/') ? datePart.split('/') : datePart.split('-');
        if (parts.length >= 2) {
          let p1 = parseInt(parts[0], 10);
          let p2 = parseInt(parts[1], 10);
          let p3 = parts.length === 3 ? parseInt(parts[2], 10) : new Date().getFullYear();
          let day = p1, month = p2 - 1, year = p3;
          if (p1 > 1000) { year = p1; month = p2 - 1; day = parts.length === 3 ? parseInt(parts[2], 10) : 1; }
          if (year > 2500) year -= 543; 
          if (year >= 2000) { 
             let d2 = new Date(year, month, day);
             if (!isNaN(d2.getTime())) return d2.getTime();
          }
        }
      }
      return null;
    };

    const getConsistentTimestamp = () => {
      const d = new Date();
      const day = String(d.getDate()).padStart(2, '0');
      const month = String(d.getMonth() + 1).padStart(2, '0');
      const year = d.getFullYear();
      const hrs = String(d.getHours()).padStart(2, '0');
      const mins = String(d.getMinutes()).padStart(2, '0');
      const secs = String(d.getSeconds()).padStart(2, '0');
      return `${day}/${month}/${year} ${hrs}:${mins}:${secs}`;
    };

    function App() {
      const [activeTab, setActiveTab] = useState('area_hr');
      const [isLoading, setIsLoading] = useState(true); 
      const [cloudStatus, setCloudStatus] = useState('loading'); 
      const [appBranches, setAppBranches] = useState([]);
      const [appAreas, setAppAreas] = useState([]);
      const [appTAs, setAppTAs] = useState([]);
      const [appPositions, setAppPositions] = useState([]);
      const [showSettings, setShowSettings] = useState(false);
      const [selectedTA, setSelectedTA] = useState('');
      const [recruitAreaFilter, setRecruitAreaFilter] = useState('');
      const [recruitBranchFilter, setRecruitBranchFilter] = useState('');
      const [addingApplicantFor, setAddingApplicantFor] = useState(null);
      const [formData, setFormData] = useState({ name: '', phone: '', status: '', comment: '', startDate: '', resumeName: '', resumeBase64: '' });
      const [applicants, setApplicants] = useState([]);
      const [editAppId, setEditAppId] = useState(null);
      const [editAppForm, setEditAppForm] = useState({});
      const [previewFile, setPreviewFile] = useState(null);
      const [selectedAreas, setSelectedAreas] = useState([]);
      const [vacancyForm, setVacancyForm] = useState({ branchCode: '', position: '', manualStatus: 'Vacant', effectiveDate: '' });
      const [viewApplicants, setViewApplicants] = useState(null);
      const [vacancies, setVacancies] = useState([]);
      const [editVacId, setEditVacId] = useState(null);
      const [editVacForm, setEditVacForm] = useState({});
      const [dashboardTA, setDashboardTA] = useState('ALL');
      const [vacancyPositionFilter, setVacancyPositionFilter] = useState(''); // State สำหรับ Filter ตำแหน่งงาน

      const uniquePositionNames = useMemo(() => [...new Set(appPositions.map(p => p.position))], [appPositions]);

      useEffect(() => {
        const normalizePositions = (positions) => {
          return positions.map(p => {
            if (typeof p === 'string') return { position: p, recruit: '', area: '' };
            return { 
              position: String(p.position || p.name || '').trim(), 
              recruit: String(p.recruit || '').trim(),
              area: String(p.area || '').trim() 
            };
          });
        };

        const initLoad = async () => {
          setIsLoading(true);
          setCloudStatus('loading');
          let isCloudSuccess = false;
          let loadedApps = [];
          let loadedVacs = [];

          try {
            if (GOOGLE_SCRIPT_URL) {
              const res = await fetch(`${GOOGLE_SCRIPT_URL}?t=${new Date().getTime()}`);
              const data = await res.json();
              isCloudSuccess = true;
              setCloudStatus('connected');
              
              if (data.applicants) loadedApps = data.applicants.map(a => ({...a, id: String(a.id), branchCode: String(a.branchCode).padStart(3, '0')}));
              if (data.vacancies) loadedVacs = data.vacancies.map(v => ({...v, id: String(v.id), branchCode: String(v.branchCode).padStart(3, '0')}));
              if (data.branches && data.branches.length > 0) setAppBranches(data.branches.map(b => ({...b, code: String(b.code).padStart(3, '0')})));
              else setAppBranches(DEFAULT_BRANCHES);
              if (data.tas && data.tas.length > 0) setAppTAs(data.tas.map(t => String(t.name || t)));
              else setAppTAs(DEFAULT_TAS);
              if (data.positions && data.positions.length > 0) setAppPositions(normalizePositions(data.positions));
              else setAppPositions(DEFAULT_POSITIONS);
            }
          } catch (e) {
            console.error("ดึงข้อมูลจาก Cloud ไม่สำเร็จ", e);
            setCloudStatus('error');
            let localApps = localStorage.getItem('hr_applicants');
            let localVacs = localStorage.getItem('hr_vacancies');
            if (localApps) loadedApps = JSON.parse(localApps);
            if (localVacs) loadedVacs = JSON.parse(localVacs);
            const localBranches = localStorage.getItem('hr_branches');
            if (localBranches) { try { setAppBranches(JSON.parse(localBranches)); } catch(err) {} }
            else setAppBranches(DEFAULT_BRANCHES);
            const localTAs = localStorage.getItem('hr_tas');
            if (localTAs) { try { setAppTAs(JSON.parse(localTAs)); } catch(e) {} }
            else setAppTAs(DEFAULT_TAS);
            const localPositions = localStorage.getItem('hr_positions');
            if (localPositions) { try { setAppPositions(normalizePositions(JSON.parse(localPositions))); } catch(e) {} }
            else setAppPositions(DEFAULT_POSITIONS);
          }

          let needsAutoSync = false;
          const today = new Date();
          today.setHours(0,0,0,0);
          
          loadedApps = loadedApps.map(a => {
            if (a.status === 'รอเริ่มงาน' && a.startDate) {
              const sDate = new Date(a.startDate);
              sDate.setHours(0,0,0,0);
              if (sDate <= today) {
                needsAutoSync = true;
                return { ...a, status: 'มาเริ่มงาน' };
              }
            }
            return a;
          });

          setApplicants(loadedApps);
          setVacancies(loadedVacs);
          setIsLoading(false);

          if (needsAutoSync && isCloudSuccess) {
            syncToCloud(loadedApps, loadedVacs, true);
          }
        };
        initLoad();
      }, []);

      useEffect(() => {
        if (appBranches.length > 0) {
          const uniqueAreas = [...new Set(appBranches.map(b => String(b.area)))].sort((a,b) => {
            const numA = parseInt(a.replace(/\D/g, '')) || 0;
            const numB = parseInt(b.replace(/\D/g, '')) || 0;
            return numA - numB;
          });
          setAppAreas(uniqueAreas);
        }
      }, [appBranches]);

      const syncToCloud = async (newApps, newVacs, forceSync = false) => {
        localStorage.setItem('hr_applicants', JSON.stringify(newApps));
        localStorage.setItem('hr_vacancies', JSON.stringify(newVacs));
        const isSafeToSync = forceSync || cloudStatus === 'connected' || cloudStatus === 'syncing';
        if (!isSafeToSync) {
            alert('⚠️ คุณอยู่ใน "โหมดออฟไลน์" ระบบจะบันทึกในเครื่องเท่านั้น ไม่ส่งขึ้นระบบกลางป้องกันการลบทับ');
            return;
        }
        if (GOOGLE_SCRIPT_URL) {
          try {
            setCloudStatus('syncing');
            await fetch(GOOGLE_SCRIPT_URL, {
              method: 'POST', mode: 'no-cors', headers: { 'Content-Type': 'text/plain;charset=utf-8' },
              body: JSON.stringify({ action: 'saveAll', applicants: newApps, vacancies: newVacs })
            });
            setTimeout(() => setCloudStatus('connected'), 1000);
          } catch (error) { setCloudStatus('error'); }
        }
      };

      const syncMasterToCloud = async (newBranches, newTAs, newPositions) => {
        if (cloudStatus === 'error') { alert('❌ ออฟไลน์อยู่ อัปเดต Master ไม่ได้'); return; }
        setIsLoading(true); setCloudStatus('syncing');
        if (GOOGLE_SCRIPT_URL) {
          try {
            await fetch(GOOGLE_SCRIPT_URL, {
              method: 'POST', mode: 'no-cors', headers: { 'Content-Type': 'text/plain;charset=utf-8' },
              body: JSON.stringify({ action: 'updateMaster', branches: newBranches, tas: newTAs.map(name => ({name})), positions: newPositions })
            });
            setCloudStatus('connected'); alert('อัปเดต Master Data สำเร็จ!');
          } catch (error) { setCloudStatus('error'); alert('อัปเดตไม่สำเร็จ ตรวจสอบอินเทอร์เน็ต'); }
        }
        setIsLoading(false);
      };

      const handleImportCSV = (e) => {
        const file = e.target.files[0]; if (!file) return;
        const reader = new FileReader();
        reader.onload = (evt) => {
          try {
            const wb = XLSX.read(evt.target.result, { type: 'binary' });
            const data = XLSX.utils.sheet_to_json(wb.Sheets[wb.SheetNames[0]], { header: 1 });
            const newBranches = [];
            for (let i = 1; i < data.length; i++) {
              if (data[i] && data[i][0] && data[i][1] && data[i][2]) {
                newBranches.push({ code: String(data[i][0]).padStart(3, '0'), name: String(data[i][1]).replace(/\n|\r/g, '').trim(), area: String(data[i][2]).replace(/\r/g, '').trim() });
              }
            }
            if (newBranches.length > 0) {
              setAppBranches(newBranches); localStorage.setItem('hr_branches', JSON.stringify(newBranches));
              syncMasterToCloud(newBranches, appTAs, appPositions);
            } else alert('ไม่พบข้อมูล หรือรูปแบบคอลัมน์ไม่ถูกต้อง');
          } catch (err) { alert('เกิดข้อผิดพลาดในการอ่านไฟล์'); }
        };
        reader.readAsBinaryString(file);
      };

      const handleImportPositionCSV = (e) => {
        const file = e.target.files[0]; if (!file) return;
        const reader = new FileReader();
        reader.onload = (evt) => {
          try {
            const wb = XLSX.read(evt.target.result, { type: 'binary' });
            const data = XLSX.utils.sheet_to_json(wb.Sheets[wb.SheetNames[0]], { header: 1 });
            const newPositions = []; const newTAsSet = new Set(appTAs); let foundNewTA = false;
            for (let i = 1; i < data.length; i++) {
              if (data[i] && data[i][0]) {
                const posName = String(data[i][0]).replace(/\r/g, '').trim();
                const recruitName = data[i][1] ? String(data[i][1]).replace(/\r/g, '').trim() : '';
                const areaName = data[i][2] ? String(data[i][2]).replace(/\r/g, '').trim() : '';
                if (posName) {
                  newPositions.push({ position: posName, recruit: recruitName, area: areaName });
                  if (recruitName && !newTAsSet.has(recruitName)) { newTAsSet.add(recruitName); foundNewTA = true; }
                }
              }
            }
            if (newPositions.length > 0) {
              setAppPositions(newPositions); localStorage.setItem('hr_positions', JSON.stringify(newPositions));
              const updatedTAs = Array.from(newTAsSet);
              if (foundNewTA) { setAppTAs(updatedTAs); localStorage.setItem('hr_tas', JSON.stringify(updatedTAs)); }
              syncMasterToCloud(appBranches, updatedTAs, newPositions);
              alert(`อัปเดตสำเร็จ! ตำแหน่งทั้งหมด ${newPositions.length} รายการ`);
            } else alert('ไม่พบข้อมูลตำแหน่งในคอลัมน์แรก');
          } catch (err) { alert('เกิดข้อผิดพลาดในการอ่านไฟล์'); }
        };
        reader.readAsBinaryString(file);
      };

      const handleImportTACSV = (e) => {
        const file = e.target.files[0]; if (!file) return;
        const reader = new FileReader();
        reader.onload = (evt) => {
          try {
            const wb = XLSX.read(evt.target.result, { type: 'binary' });
            const data = XLSX.utils.sheet_to_json(wb.Sheets[wb.SheetNames[0]], { header: 1 });
            const newTAs = [];
            for (let i = 1; i < data.length; i++) {
              if (data[i] && data[i][0]) newTAs.push(String(data[i][0]).replace(/\r/g, '').trim());
            }
            if (newTAs.length > 0) {
              setAppTAs(newTAs); localStorage.setItem('hr_tas', JSON.stringify(newTAs));
              syncMasterToCloud(appBranches, newTAs, appPositions);
            } else alert('ไม่พบข้อมูล TA');
          } catch (err) { alert('ข้อผิดพลาดในการอ่านไฟล์'); }
        };
        reader.readAsBinaryString(file);
      };

      const exportToExcel = (dataList, filename) => {
        const ws = XLSX.utils.json_to_sheet(dataList);
        const wb = XLSX.utils.book_new();
        XLSX.utils.book_append_sheet(wb, ws, "Data"); XLSX.writeFile(wb, `${filename}.xlsx`);
      };

      const handleInputChange = (e) => setFormData(prev => ({ ...prev, [e.target.name]: e.target.value }));
      
      const handleFileUpload = (e) => {
        const file = e.target.files[0];
        if (file) {
          const reader = new FileReader();
          reader.onloadend = () => setFormData(prev => ({ ...prev, resumeBase64: reader.result, resumeName: file.name }));
          reader.readAsDataURL(file);
        }
      };
      
      const handleRecruitSubmit = async (e) => {
        e.preventDefault();
        if (!selectedTA || !addingApplicantFor) return;
        if (formData.status === 'รอเริ่มงาน' && !formData.startDate) { alert('กรุณาระบุวันที่เริ่มงาน'); return; }
        
        const newRecord = { 
          id: Date.now().toString(), ta: selectedTA, branchCode: String(addingApplicantFor.branchCode).padStart(3, '0'), 
          branchName: addingApplicantFor.branchName, position: addingApplicantFor.position, ...formData, 
          timestamp: getConsistentTimestamp(), updatedAt: Date.now() 
        };
        const newApps = [newRecord, ...applicants];
        setApplicants(newApps);
        setFormData({ name: '', phone: '', status: '', comment: '', startDate: '', resumeName: '', resumeBase64: '' });
        setAddingApplicantFor(null); syncToCloud(newApps, vacancies);
      };

      const deleteApplicant = (id) => {
        if (window.confirm('ลบข้อมูลผู้สมัครรายนี้?')) {
          const newApps = applicants.filter(a => String(a.id) !== String(id));
          setApplicants(newApps); syncToCloud(newApps, vacancies);
        }
      };

      const startEditApp = (app) => { setEditAppId(app.id); setEditAppForm({ ...app }); };
      
      const saveEditApp = () => {
        if (['อื่นๆ', 'ไม่ผ่าน', 'ไม่มาเริ่มงาน'].includes(editAppForm.status) && !editAppForm.comment) { alert('กรุณาระบุเหตุผล'); return; }
        if (editAppForm.status === 'รอเริ่มงาน' && !editAppForm.startDate) { alert('กรุณาระบุวันที่เริ่มงาน'); return; }
        if (!['อื่นๆ', 'ไม่ผ่าน', 'ไม่มาเริ่มงาน'].includes(editAppForm.status)) editAppForm.comment = '';
        
        const newApps = applicants.map(a => String(a.id) === String(editAppId) ? { ...editAppForm, updatedAt: Date.now() } : a);
        setApplicants(newApps); setEditAppId(null); syncToCloud(newApps, vacancies);
      };

      const handleInlineStatusChange = (app, newStatus) => {
        if (['อื่นๆ', 'ไม่ผ่าน', 'ไม่มาเริ่มงาน', 'รอเริ่มงาน'].includes(newStatus)) {
          startEditApp({ ...app, status: newStatus });
        } else {
          const updatedApp = { ...app, status: newStatus, comment: '', startDate: '', updatedAt: Date.now() };
          const newApps = applicants.map(a => String(a.id) === String(app.id) ? updatedApp : a);
          setApplicants(newApps); syncToCloud(newApps, vacancies);
        }
      };

      const toggleArea = (area) => {
        setSelectedAreas(prev => prev.includes(area) ? prev.filter(a => a !== area) : [...prev, area]);
        setVacancyForm(prev => ({...prev, branchCode: ''}));
      };
      
      const handleVacancyInputChange = (e) => setVacancyForm(prev => ({ ...prev, [e.target.name]: e.target.value }));
      
      const handleVacancySubmit = (e) => {
        e.preventDefault();
        
        if (vacancyForm.manualStatus === 'Promote&Transfer Done' && !vacancyForm.effectiveDate) { 
          alert('กรุณาระบุวันที่มีผล (Effective Date)'); 
          return; 
        }

        const branch = appBranches.find(b => String(b.code) === String(vacancyForm.branchCode));
        if (!branch) { alert('ไม่พบข้อมูลสาขาในระบบ'); return; }
        const isDuplicate = vacancies.some(v => String(v.branchCode) === String(branch.code) && String(v.position) === String(vacancyForm.position) && v.manualStatus !== 'Closed');
        if (isDuplicate) { alert(`มีตำแหน่งเปิดรับอยู่แล้ว!`); return; }

        const newVacancy = { 
          id: Date.now().toString(), area: branch.area, branchCode: String(branch.code).padStart(3, '0'), 
          branchName: branch.name, position: vacancyForm.position, manualStatus: vacancyForm.manualStatus, 
          effectiveDate: vacancyForm.effectiveDate || '',
          createdAt: Date.now(), timestamp: getConsistentTimestamp() 
        };
        const newVacs = [newVacancy, ...vacancies];
        setVacancies(newVacs); setVacancyForm({ branchCode: '', position: '', manualStatus: 'Vacant', effectiveDate: '' });
        syncToCloud(applicants, newVacs);

        const hiredApps = matchedApplicants.filter(app => ['รอเริ่มงาน', 'มาเริ่มงาน'].includes(app.status));

                                  <td className="p-4">
                                    <div className="text-xs font-bold text-blue-600">{v.area}</div>
                                    <div className="font-semibold">{v.branchName}</div>
                                  </td>
                                  <td className="p-4 font-bold">{v.position}</td>
                                  <td className="p-4 text-center">
                                    <span className="px-2 py-1 border rounded bg-slate-50">{applicantCount}</span>
                                  </td>
                                  <td className="p-4">
                                    <span className="px-2 py-1 rounded-full text-xs font-bold" style={{backgroundColor:VACANCY_COLORS[computedStatus]+'15', color:VACANCY_COLORS[computedStatus]}}>
                                      {computedStatus}
                                    </span>
                                  </td>
                                  <td className="p-4 text-right">
                                    <button onClick={()=>setAddingApplicantFor(v)} className="bg-blue-600 hover:bg-blue-700 text-white px-3 py-1.5 rounded-lg text-sm font-semibold transition-colors">เพิ่มผู้สมัคร</button>
                                  </td>
                                </tr>
                              );
                            })}
                          </tbody>
                        </table>
                      </div>
                    </div>

                    <div className="bg-white rounded-2xl shadow-sm border mt-6 overflow-hidden">
                      <div className="p-5 border-b flex justify-between items-center">
                        <h3 className="font-bold">ประวัติของคุณ</h3>
                        <button onClick={()=>exportToExcel(myApplicants, 'MyApps')} className="text-xs border px-3 py-1.5 rounded-lg bg-slate-50 hover:bg-slate-100 flex items-center font-semibold">
                          <Download size={14} className="mr-1"/> Export
                        </button>
                      </div>
                      <div className="overflow-x-auto">
                        <table className="w-full text-sm text-left">
                          <tbody>
                            {myApplicants.map(app => {
                              if (editAppId === app.id) return (
                                <tr key={app.id} className="bg-blue-50/50">
                                  <td className="p-3 font-semibold text-xs">{app.branchName}</td>
                                  <td className="p-3 space-y-1">
                                    <input value={editAppForm.name} onChange={e=>setEditAppForm({...editAppForm, name:e.target.value})} className="w-full border p-1.5 text-xs rounded"/>
                                    <input value={editAppForm.phone} onChange={e=>setEditAppForm({...editAppForm, phone:e.target.value})} className="w-full border p-1.5 text-xs rounded"/>
                                  </td>
                                  <td className="p-3 space-y-1">
                                    <select value={editAppForm.status} onChange={e=>setEditAppForm({...editAppForm, status:e.target.value})} className="w-full border p-1.5 text-xs rounded">
                                      {STATUSES.map(s=><option key={s}>{s}</option>)}
                                    </select>
                                    {editAppForm.status==='รอเริ่มงาน' && <input type="date" value={editAppForm.startDate||''} onChange={e=>setEditAppForm({...editAppForm, startDate:e.target.value})} className="w-full border p-1.5 text-xs rounded"/>}
                                    {['อื่นๆ','ไม่ผ่าน','ไม่มาเริ่มงาน'].includes(editAppForm.status) && <input placeholder="เหตุผล" value={editAppForm.comment||''} onChange={e=>setEditAppForm({...editAppForm, comment:e.target.value})} className="w-full border p-1.5 text-xs rounded"/>}
                                  </td>
                                  <td className="p-3 text-right">
                                    <button onClick={saveEditApp} className="bg-emerald-100 hover:bg-emerald-200 text-emerald-700 px-2 py-1.5 rounded text-xs mr-2 font-bold transition-colors">บันทึก</button>
                                    <button onClick={()=>setEditAppId(null)} className="bg-slate-200 hover:bg-slate-300 px-2 py-1.5 rounded text-xs transition-colors">ยกเลิก</button>
                                  </td>
                                </tr>
                              )
                              return (
                                <tr key={app.id} className="border-t hover:bg-slate-50">
                                  <td className="p-4">
                                    <div className="font-semibold">{app.branchName}</div>
                                  </td>
                                  <td className="p-4 cursor-pointer group" onClick={()=>startEditApp(app)}>
                                    <div className="font-bold group-hover:text-blue-600">{app.name} <Edit size={12} className="inline opacity-0 group-hover:opacity-100 transition-opacity"/></div>
                                    <div className="text-xs text-slate-500">{app.position} • {app.phone}</div>
                                  </td>
                                  <td className="p-4">
                                    <select value={app.status} onChange={e=>handleInlineStatusChange(app, e.target.value)} className="status-select font-bold text-xs px-3 py-1.5 rounded-full outline-none border transition-colors cursor-pointer" style={{color:STATUS_COLORS[app.status], borderColor:STATUS_COLORS[app.status]}}>
                                      {STATUSES.map(s=><option key={s}>{s}</option>)}
                                    </select>
                                    {app.comment && <div className="text-xs text-slate-500 mt-1.5 max-w-[200px] truncate" title={app.comment}>เหตุผล: {app.comment}</div>}
                                    {app.status==='รอเริ่มงาน' && app.startDate && <div className="text-[10px] text-sky-600 mt-1 font-bold">เริ่ม: {new Date(app.startDate).toLocaleDateString('th')}</div>}
                                  </td>
                                  <td className="p-4 text-right space-x-2">
                                    <button onClick={()=>startEditApp(app)} className="text-slate-400 hover:text-blue-600 transition-colors"><Edit size={16}/></button>
                                    <button onClick={()=>deleteApplicant(app.id)} className="text-slate-400 hover:text-red-600 transition-colors"><Trash2 size={16}/></button>
                                  </td>
                                </tr>
                              )
                            })}
                          </tbody>
                        </table>
                      </div>
                    </div>
                  </>
                )}

                {/* Add Applicant Modal */}
                {addingApplicantFor && (
                  <div className="fixed inset-0 z-50 flex items-center justify-center p-4 bg-slate-900/40 backdrop-blur-sm">
                    <div className="bg-white rounded-2xl shadow-xl w-full max-w-lg overflow-hidden animate-in fade-in zoom-in duration-200">
                      <div className="px-6 py-4 border-b bg-blue-600 text-white flex justify-between items-center">
                        <h3 className="font-bold">เพิ่มผู้สมัคร: {addingApplicantFor.position}</h3>
                        <button onClick={()=>setAddingApplicantFor(null)} className="hover:bg-white/20 p-1 rounded-full transition-colors"><X size={20}/></button>
                      </div>
                      <form onSubmit={handleRecruitSubmit} className="p-6 space-y-4">
                        <input required placeholder="ชื่อ-นามสกุล" value={formData.name} onChange={handleInputChange} name="name" className="w-full border rounded-xl p-3 outline-none focus:border-blue-500 transition-colors"/>
                        <input required type="tel" placeholder="เบอร์โทร" value={formData.phone} onChange={handleInputChange} name="phone" className="w-full border rounded-xl p-3 outline-none focus:border-blue-500 transition-colors"/>
                        <select required name="status" value={formData.status} onChange={handleInputChange} className="w-full border rounded-xl p-3 outline-none focus:border-blue-500 transition-colors">
                          <option value="">-- สถานะปัจจุบัน --</option>
                          {STATUSES.map(s=><option key={s}>{s}</option>)}
                        </select>
                        {formData.status === 'รอเริ่มงาน' && <input required type="date" name="startDate" value={formData.startDate||''} onChange={handleInputChange} className="w-full border border-sky-300 rounded-xl p-3"/>}
                        {['อื่นๆ','ไม่ผ่าน','ไม่มาเริ่มงาน'].includes(formData.status) && <textarea required name="comment" value={formData.comment} onChange={handleInputChange} placeholder="ระบุเหตุผล" className="w-full border border-orange-300 rounded-xl p-3 outline-none focus:border-orange-500"></textarea>}
                        <div className="flex items-center space-x-2 border p-3 rounded-xl bg-slate-50">
                          <Upload size={16} className="text-slate-500"/>
                          <input type="file" onChange={handleFileUpload} className="text-sm w-full text-slate-600 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100 cursor-pointer"/>
                        </div>
                        <div className="pt-4 flex justify-end">
                          <button type="submit" className="bg-blue-600 hover:bg-blue-700 text-white font-bold px-6 py-2.5 rounded-xl shadow-md transition-colors">บันทึกข้อมูล</button>
                        </div>
                      </form>
                    </div>
                  </div>
                )}
              </div>
            )}

            {/* Tab: Dashboard */}
            {activeTab === 'dashboard' && (
              <div className="space-y-6">
                <div className="bg-slate-900 p-8 rounded-3xl text-white flex flex-col md:flex-row justify-between items-start md:items-center shadow-lg">
                  <div className="mb-4 md:mb-0">
                    <h2 className="text-2xl font-black">Executive Dashboard</h2>
                    <p className="text-slate-400 text-sm mt-1">ภาพรวมการสรรหาบุคลากรทั้งหมด</p>
                  </div>
                  <select value={dashboardTA} onChange={e=>setDashboardTA(e.target.value)} className="bg-white/10 border border-white/20 p-2.5 rounded-xl text-white outline-none focus:bg-slate-800 transition-colors">
                    <option value="ALL">All TAs (ภาพรวมทั้งหมด)</option>
                    {appTAs.map(t=><option key={t}>{t}</option>)}
                  </select>
                </div>

                <div className="grid grid-cols-2 lg:grid-cols-4 gap-4">
                   <div className="bg-white p-5 rounded-2xl border shadow-sm hover:shadow-md transition-shadow">
                     <div className="text-sm text-slate-500 font-bold mb-2 flex items-center space-x-1"><Users size={16}/><span>รวมผู้สมัคร</span></div>
                     <div className="text-3xl font-black text-slate-800">{dashboardData.length}</div>
                   </div>
                   <div className="bg-white p-5 rounded-2xl border border-emerald-100 shadow-sm hover:shadow-md transition-shadow">
                     <div className="text-sm text-emerald-600 font-bold mb-2 flex items-center space-x-1"><CheckCircle2 size={16}/><span>สำเร็จ (Hired)</span></div>
                     <div className="text-3xl font-black text-emerald-600">{dashboardData.filter(a=>['มาเริ่มงาน','ผ่าน'].includes(a.status)).length}</div>
                   </div>
                   <div className="bg-white p-5 rounded-2xl border border-amber-100 shadow-sm hover:shadow-md transition-shadow">
                     <div className="text-sm text-amber-600 font-bold mb-2 flex items-center space-x-1"><Clock size={16}/><span>รอดำเนินการ</span></div>
                     <div className="text-3xl font-black text-amber-600">{dashboardData.filter(a=>['รอพิจารณาประวัติ', 'รอสัมภาษณ์','รอเริ่มงาน','ตรวจสุขภาพ'].includes(a.status)).length}</div>
                   </div>
                   <div className="bg-white p-5 rounded-2xl border border-red-100 shadow-sm hover:shadow-md transition-shadow">
                     <div className="text-sm text-red-600 font-bold mb-2 flex items-center space-x-1"><AlertCircle size={16}/><span>ไม่ผ่าน/ปฏิเสธ</span></div>
                     <div className="text-3xl font-black text-red-600">{dashboardData.filter(a=>['ไม่ผ่าน','ไม่มาเริ่มงาน'].includes(a.status)).length}</div>
                   </div>
                </div>

                <div className="grid grid-cols-1 lg:grid-cols-2 gap-6">
                   <div className="bg-white p-6 rounded-3xl border shadow-sm h-[350px]">
                      <h3 className="font-bold mb-4 flex items-center"><Building2 className="mr-2 text-slate-400" size={18}/>แหล่งที่มาแยกตามสาขา</h3>
                      <ResponsiveContainer width="100%" height="100%">
                        <BarChart data={branchChartData} margin={{ top: 10, right: 10, left: -20, bottom: 20 }}>
                          <XAxis dataKey="name" tick={{fontSize: 10}} angle={-45} textAnchor="end" height={60}/>
                          <YAxis tick={{fontSize: 10}} />
                          <Bar dataKey="count" fill="#3B82F6" radius={[4, 4, 0, 0]} />
                          <RechartsTooltip cursor={{fill: 'transparent'}} contentStyle={{borderRadius: '8px', border: 'none', boxShadow: '0 4px 6px -1px rgb(0 0 0 / 0.1)'}} />
                        </BarChart>
                      </ResponsiveContainer>
                   </div>
                   <div className="bg-white p-6 rounded-3xl border shadow-sm h-[350px]">
                      <h3 className="font-bold mb-4 flex items-center"><PieChart className="mr-2 text-slate-400" size={18}/>สถานะผู้สมัคร</h3>
                      <ResponsiveContainer width="100%" height="100%">
                        <PieChart>
                          <Pie data={statusChartData} innerRadius={70} outerRadius={100} dataKey="value" paddingAngle={2}>
                            {statusChartData.map((e,i) => <Cell key={i} fill={STATUS_COLORS[e.name]||'#cbd5e1'}/>)}
                          </Pie>
                          <Legend wrapperStyle={{fontSize: '12px'}} />
                          <RechartsTooltip contentStyle={{borderRadius: '8px', border: 'none', boxShadow: '0 4px 6px -1px rgb(0 0 0 / 0.1)'}} />
                        </PieChart>
                      </ResponsiveContainer>
                   </div>
                   <div className="bg-white p-6 rounded-3xl border shadow-sm lg:col-span-2 h-[350px]">
                      <h3 className="font-bold mb-4 flex items-center"><Target className="mr-2 text-slate-400" size={18}/>Vacancy SLA Aging (อายุงานว่าง)</h3>
                      <ResponsiveContainer width="100%" height="100%">
                        <BarChart data={slaChartData} margin={{ top: 20, right: 20, left: -20, bottom: 0 }}>
                          <CartesianGrid strokeDasharray="3 3" vertical={false} stroke="#f1f5f9" />
                          <XAxis dataKey="name" tick={{fontSize: 12}} />
                          <YAxis tick={{fontSize: 12}} />
                          <Bar dataKey="count" radius={[4, 4, 0, 0]}>
                            {slaChartData.map((e,i) => <Cell key={i} fill={e.fill}/>)}
                          </Bar>
                          <RechartsTooltip cursor={{fill: '#f8fafc'}} contentStyle={{borderRadius: '8px', border: 'none', boxShadow: '0 4px 6px -1px rgb(0 0 0 / 0.1)'}} />
                        </BarChart>
                      </ResponsiveContainer>
                   </div>
                </div>
              </div>
            )}

            {/* Modal: Settings */}
            {showSettings && (
              <div className="fixed inset-0 z-50 flex items-center justify-center p-4 bg-slate-900/60 backdrop-blur-sm animate-in fade-in duration-200">
                <div className="bg-white p-6 rounded-3xl shadow-2xl w-full max-w-md relative zoom-in-95">
                  <button onClick={()=>setShowSettings(false)} className="absolute top-5 right-5 text-slate-400 hover:text-slate-800 bg-slate-100 p-1.5 rounded-full transition-colors"><X size={18}/></button>
                  <h3 className="font-bold text-xl mb-2 flex items-center"><Settings className="mr-2 text-slate-500"/>ตั้งค่า Master Data</h3>
                  <p className="text-sm text-slate-500 mb-6">อัปโหลดไฟล์ CSV เพื่ออัปเดตข้อมูลระบบ</p>
                  <div className="space-y-3">
                    <label className="flex items-center justify-between border-2 border-dashed border-slate-200 p-4 rounded-2xl cursor-pointer hover:border-blue-400 hover:bg-blue-50 transition-all group">
                      <div>
                        <span className="text-sm font-bold text-slate-700 block">1. อัปเดตไฟล์สาขา</span>
                        <span className="text-xs text-slate-400">รูปแบบ: รหัสสาขา | ชื่อสาขา | Area</span>
                      </div>
                      <div className="bg-white p-2 rounded-full shadow-sm text-slate-400 group-hover:text-blue-500"><Upload size={18}/></div>
                      <input type="file" className="hidden" accept=".csv, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel" onChange={e=>{handleImportCSV(e);setShowSettings(false)}}/>
                    </label>
                    <label className="flex items-center justify-between border-2 border-dashed border-slate-200 p-4 rounded-2xl cursor-pointer hover:border-blue-400 hover:bg-blue-50 transition-all group">
                      <div>
                        <span className="text-sm font-bold text-slate-700 block">2. ไฟล์ตำแหน่งงาน-TA</span>
                        <span className="text-xs text-slate-400">รูปแบบ: ตำแหน่ง | ชื่อ TA | Area</span>
                      </div>
                      <div className="bg-white p-2 rounded-full shadow-sm text-slate-400 group-hover:text-blue-500"><Upload size={18}/></div>
                      <input type="file" className="hidden" accept=".csv, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel" onChange={e=>{handleImportPositionCSV(e);setShowSettings(false)}}/>
                    </label>
                    <label className="flex items-center justify-between border-2 border-dashed border-slate-200 p-4 rounded-2xl cursor-pointer hover:border-blue-400 hover:bg-blue-50 transition-all group">
                      <div>
                        <span className="text-sm font-bold text-slate-700 block">3. ไฟล์รายชื่อ TA</span>
                        <span className="text-xs text-slate-400">รูปแบบ: รายชื่อ TA 1 คอลัมน์</span>
                      </div>
                      <div className="bg-white p-2 rounded-full shadow-sm text-slate-400 group-hover:text-blue-500"><Upload size={18}/></div>
                      <input type="file" className="hidden" accept=".csv, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel" onChange={e=>{handleImportTACSV(e);setShowSettings(false)}}/>
                    </label>
                  </div>
                </div>
              </div>
            )}
            
            {/* Modal: View Applicants in Vacancy */}
            {viewApplicants && (
              <div className="fixed inset-0 z-50 flex items-center justify-center p-4 bg-slate-900/60 backdrop-blur-sm animate-in fade-in">
                <div className="bg-white p-6 rounded-3xl shadow-2xl w-full max-w-lg relative max-h-[80vh] overflow-y-auto hide-scrollbar">
                  <button onClick={()=>setViewApplicants(null)} className="absolute top-5 right-5 text-slate-400 hover:text-slate-800 bg-slate-100 p-1.5 rounded-full"><X size={18}/></button>
                  <h3 className="font-bold text-lg mb-1 pr-10">รายชื่อผู้สมัคร: {viewApplicants.position}</h3>
                  <p className="text-sm text-slate-500 mb-5 flex items-center"><MapPin size={14} className="mr-1"/> {viewApplicants.branchName}</p>
                  
                  <div className="space-y-3">
                    {viewApplicants.list.map(a => (
                      <div key={a.id} className="p-4 border rounded-2xl flex justify-between items-center hover:shadow-md transition-shadow bg-slate-50">
                        <div className="text-sm">
                          <p className="font-bold text-base text-slate-800">{a.name}</p>
                          <p className="text-slate-500 mt-0.5 flex items-center"><Phone size={12} className="mr-1"/>{a.phone}</p>
                        </div>
                        <div className="text-right">
                          <span className="text-xs font-bold px-3 py-1.5 rounded-full shadow-sm" style={{backgroundColor:STATUS_COLORS[a.status]+'15', color:STATUS_COLORS[a.status]}}>
                            {a.status}
                          </span>
                          <p className="text-[10px] mt-2 text-slate-400 flex items-center justify-end"><UserPlus size={10} className="mr-1"/> {a.ta}</p>
                        </div>
                      </div>
                    ))}
                  </div>
                </div>
              </div>
            )}
            
            {/* Modal: Preview File */}
            {previewFile && (
              <div className="fixed inset-0 z-50 flex items-center justify-center p-4 bg-slate-900/80 backdrop-blur-sm">
                <div className="bg-white p-2 rounded-2xl w-full max-w-4xl h-[85vh] flex flex-col relative shadow-2xl">
                  <button onClick={()=>setPreviewFile(null)} className="absolute -top-4 -right-4 bg-white hover:bg-slate-100 text-slate-800 rounded-full p-2 shadow-lg transition-colors border"><X size={20}/></button>
                  {previewFile.base64.startsWith('data:image/') || previewFile.base64.startsWith('data:application/pdf') ? 
                    <iframe src={previewFile.base64} className="w-full h-full rounded-xl border-none bg-slate-100"/> : 
                    <div className="flex-1 flex flex-col items-center justify-center text-center p-6">
                      <FileText size={48} className="text-blue-300 mb-4"/>
                      <h3 className="font-bold text-xl mb-6 text-slate-700">{previewFile.name}</h3>
                      <a href={previewFile.base64} download={previewFile.name} className="bg-blue-600 hover:bg-blue-700 text-white px-8 py-3 rounded-xl font-bold flex items-center shadow-md transition-colors">
                        <Download size={20} className="mr-2"/> ดาวน์โหลดไฟล์
                      </a>
                    </div>
                  }
                </div>
              </div>
            )}
          </main>
        </div>
      );
    }

    const root = createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
